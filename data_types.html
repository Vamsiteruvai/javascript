<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //premetive data types
        var x=45
        console.log(x)
        console.log(typeof(x))

        var x=54.2
        console.log(x)
        console.log(typeof(x))

        var s="vamsi"
        console.log(s)
        console.log(typeof(s))

        var b=true
        console.log(b)
        console.log(typeof(b))

        //special datatypes
        var d
        console.log(d)
        console.log(typeof(d))

        var n=null
        console.log(n)
        console.log(typeof(n))

        //composite data types
        var arr=['vamsi',22,5.7]
        console.log(arr)
        console.log(typeof(arr))

        var ob={'name':'vamsi','age':22,'hight':5.8}
        console.log(ob)
        console.log(typeof(ob))

        var students=[
        {'name':'vamsi','age':22,'hight':5.8},
        {'name':'vanu','age':21,'hight':5.9},
        {'name':'siraj','age':19,'hight':4.2}
        ]
        console.log(students)
        console.log(typeof(students))


        //Template literals
        var name='hello world'
        console.log(name)

        var name='hello \nworld'
        console.log(name)

        var num='java script'
        console.log('hello' +num+ 'world')
        console.log(`hello ${num} world`)
        var a=10
        var b=20
        console.log(`sum of ${a} and ${b} : ${a+b}`)

        console.log(`hello 
    world`)

    </script>
</body>
</html>
