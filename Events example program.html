<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            position: absolute;
            left: 45%;
            top: 40%;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn">change color</button>
    </div>
    <script>
        var btn=document.getElementById('btn')
        btn.addEventListener('click',()=>{
            var alpanumeric='0123456789ABCDEF'
            var color='#'
            for(var i=0;i<6;i++){
                var ele=Math.floor(Math.random()*16)
                color+=alpanumeric[ele]
            }
            document.body.style.backgroundColor=color
        })
    </script>
</body>
</html>
