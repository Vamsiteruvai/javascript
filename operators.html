<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic operators
        var a='java'
        var b='script'
        console.log(a+b)

        var a=30
        var b=20
        console.log(a+b)

        var a='java'
        var b=9
        console.log(a+b)

        var a=5
        var b=6
        var c='java'
        console.log(a+b+c)

        var p=5
        console.log(p++)
        console.log(p)

        var p=5
        console.log(++p)
        //console.log(p)

        //comparision oprerators
        var a=6
        var b=6
        console.log(a==b)

        var a=6
        var b='6'
        console.log(a==b)

        var a=6
        var b='6'
        console.log(a===b)

        var a=6
        var b=6
        console.log(a===b)

        var a=6
        var b=6
        console.log(a!=b)

        var a=6
        var b=5
        console.log(a!=b)

        //logical operators
        var a=true
        var b=true
        console.log(a && b)

        var a=true
        var b=false
        console.log(a && b)

        var a=true
        var b=true
        console.log(a || b)

        var a=true
        var b=false
        console.log(a || b)

        var a=false
        var b=false
        console.log(a && b)

        //bitwise operatorss
        var b=5
        var B=1
        console.log(b&B)

        var b=5
        var B=1
        console.log(b|B)

        var b=5
        var B=1
        console.log(b<<B)

        var b=5
        var B=1
        console.log(b>>B)

        //ternary operator
        var a=2
        var b=5
        var big
        big=(a<b)?a:b
        console.log(big)

    </script>
</body>
</html>
