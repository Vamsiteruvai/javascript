<body>
    <script>
        //------------max value--------------
        var elements=[4,54,1,2,8,44,7,]
        var max=elements.reduce(function(acc,ele){
            if(acc>ele){
                return acc
            }else{
                return ele
            }
        },elements[0])
        console.log(max)

        //-------------sum--------------------
        var elements=[4,54,1,2,8,44,7,]
        var max=elements.reduce(function(acc,ele){
            return acc+ele
        },0)
        console.log(max)
    </script>
</body>
